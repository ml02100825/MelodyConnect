server.port=8080
spring.datasource.url=jdbc:mysql://${DB_HOST:${MYSQL_HOST:db}}:${DB_PORT:${MYSQL_PORT:3306}}/${DB_NAME:${MYSQL_DATABASE:MelodyConnectdb}}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=${DB_USER:${MYSQL_USER:appuser}}
spring.datasource.password=${DB_PASSWORD:${MYSQL_PASSWORD:apppass}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT設定
jwt.secret=${JWT_SECRET:MelodyConnect-Super-Secret-Key-For-JWT-Token-Generation-2024-Change-This-In-Production}
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=2592000000

# シーズン設定
season.start-date=${SEASON_START_DATE:2025-01-01}

# ファイルアップロード設定
# ストレージタイプ: local または s3
upload.storage.type=${UPLOAD_STORAGE_TYPE:local}

# ローカルストレージ設定（開発環境）
upload.local.directory=${UPLOAD_LOCAL_DIRECTORY:src/main/resources/static/uploads}
upload.local.url-prefix=/uploads

# AWS S3設定（本番環境）
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:}
aws.s3.region=${AWS_S3_REGION:ap-northeast-1}
aws.access-key-id=${AWS_ACCESS_KEY_ID:}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY:}
aws.s3.folder=${AWS_S3_FOLDER:uploads/images}

# Multipart設定
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
